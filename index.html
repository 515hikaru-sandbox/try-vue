<!DOCTYPE html>
<html>
    <head>
        <title>初めてのVue.js</title>
        <script src="https://unpkg.com/vue@2.5.17"></script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            new Vue({
                template: '<p>{{msg}}</p>',
                data: {msg: 'Hello, World!'}
            }).$mount('#app')
        </script>
    </body>
</html>
